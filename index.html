<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>YouTube</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- <i class="fa-brands fa-youtube" style="color: #ff0000;"></i> -->

    <div class="container-fluid p-3">

        <div class="row d-flex  align-items-center">

            <div class="col-md-3 d-flex align-items-center fs-6 fw-bolder">
                <div class="me-3">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div>
                    <i class="fa-brands fa-youtube text-danger ">YouTube</i>
                </div>
            </div>

            <div class="col-md-6 d-flex align-items-center h-100">
                <div class="input-group input-group-sm mb-3 ">
                    <input type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-sm" placeholder="Search">
                    <span class="input-group-text" id="inputGroup-sizing-sm"> <i class="fa-solid fa-magnifying-glass">
                        </i> </span>
                </div>
                <div class="d-flex justify-content-center align-items-center ">
                    <i class="fa-solid fa-microphone p-3"></i>
                </div>

            </div>

            
            <div class="col-md-3 d-flex align-items-center">
                <div class="flex-grow-1"></div>
                <div><i class="fa-solid fa-ellipsis-vertical me-3"></i></div>

                <div class="btn btn-dark rounded-pill"><i class="fa-regular fa-circle-user me-3"> </i> <span>Sign in</span></div>
            </div>

        </div>

        <div class="row"></div>

    </div>

    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
